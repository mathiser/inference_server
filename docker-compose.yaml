version: '3'

services:
  reverse-proxy:
    # The official v2 Traefik docker image
    image: traefik:v2.6
    # Enables the web UI and tells Traefik to listen to docker
    command:
      - --api.insecure=true
      - --providers.docker
      - --entrypoints.web.address=:80
        #- --entrypoints.web-secure.address=:443 #Declares the web-secure entrypoint in Traefik
    
    ports:
      # The HTTP port
      - "80:80"
      # The Web UI (enabled by --api.insecure=true)
      - "8080:8080"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
        
  inference:
    image: mathiser/inference_server:nnunet_inference
    command: uvicorn api:app --host 0.0.0.0 --port 7000
    expose:
      - 7000
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.inference.rule=Host(`inference.localhost`)"
      - "traefik.http.services.inference.loadbalancer.server.port=7000"
    ipc: host
    deploy:
      resources:
        reservations:
          devices:
          - capabilities: [gpu]
    volumes:
      - Task5003_WholeHeart_CT:/opt/app/data
  whoami:
    # A container that exposes an API to show its IP address
    image: traefik/whoami
    labels:
      - traefik.enable=true
      - "traefik.http.routers.whoami.rule=Host(`whoami.docker.localhost`)"

volumes:
  Task5003_WholeHeart_CT:
