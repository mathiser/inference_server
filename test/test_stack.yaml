version: '3'

services:
  controller:
    hostname: controller
    restart: always
    depends_on:
      - rabbit
    ports:
      - "8123:8123"
    networks:
      - frontend
      - backend
    build:
      context: ../controller
      dockerfile: ../controller/Dockerfile
    environment:
      - INFERENCE_SERVER_TOKEN=7z4xneTgVz85BVoTrLLh9jQsS9lMC4V8A-NjptrC2I0iOvESnxAQmBWZJNyBrhOW2unWe3u4DufrZz4muA2rZIt2NshF2UCcyrw-5cjtOGFE38-JohaG9dvfC4TYD54-kHd4L-1do7tpfwmZvnsysigWVOJ0pHBRvf8j5jYpBx4
      - RABBIT_HOSTNAME=rabbit
      -
    volumes:
     - private_api_test:/home/app/data:rw

  rabbit:
    restart: always
    image: rabbitmq:3.9.17
    ports:
      - 5672:5672
    hostname: rabbit
    networks:
      - backend
    volumes:
      - ./rabbit/timeout.conf:/etc/rabbitmq/conf.d/timeout.conf

  consumer:
    hostname: consumer
    restart: always
    ports:
      - "80" #Dummy port to make traefik quiet
    networks:
      - backend
    depends_on:
      - rabbit
      - controller
    build:
      context: ../job_consumer
      dockerfile: ../job_consumer/Dockerfile
    security_opt:
      - label=disable
    environment:
      - INFERENCE_SERVER_TOKEN=7z4xneTgVz85BVoTrLLh9jQsS9lMC4V8A-NjptrC2I0iOvESnxAQmBWZJNyBrhOW2unWe3u4DufrZz4muA2rZIt2NshF2UCcyrw-5cjtOGFE38-JohaG9dvfC4TYD54-kHd4L-1do7tpfwmZvnsysigWVOJ0pHBRvf8j5jYpBx4
      - RABBIT_HOSTNAME=rabbit
      - CONTROLLER_HOSTNAME=controller
      -
    volumes:
      # needed to dispatch docker containers from inside a docker container
      - /var/run/docker.sock:/var/run/docker.sock

networks:
  frontend:
  backend:

