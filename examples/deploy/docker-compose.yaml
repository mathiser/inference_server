version: '3'

services:
  reverse-proxy:
    restart: always
    image: traefik:v2.6
    hostname: reverse-proxy
    command:
      - --providers.docker=true
      - --entrypoints.websecure.address=:443
      - --providers.file.directory=/configuration/
      - --providers.file.watch=true
    ports:
      - 443:443
    labels:
      traefik.enable: true
    volumes:
      - ./traefik/certs:/tools/certs
      - ./traefik/configuration:/configuration/
      - ${DOCKER_SOCKET}:${DOCKER_SOCKET}

  public-api:
    restart: always
    image: mathiser/inference_server:public_api-latest
    hostname: ${PUBLIC_API_HOSTNAME}
    command: python main.py
    env_file:
      - .env
    ports:
      - ${PUBLIC_API_PORT}
    labels:
      - "traefik.http.routers.${PROJECT_NAME}_${PUBLIC_API_HOSTNAME}.rule=Host(`omen.onerm.dk`)"
      - "traefik.http.services.${PROJECT_NAME}_${PUBLIC_API_HOSTNAME}.loadbalancer.server.port=8000"
      - "traefik.http.routers.${PROJECT_NAME}_${PUBLIC_API_HOSTNAME}.tls=true"

  api:
    hostname: private-api
    command: python /opt/app/main.py
    restart: always
    depends_on:
      - rabbit
    ports:
      - 7000
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    image: mathiser/inference_server:private_api-latest
    volumes:
     - ./mounts/data:/data
     - ./mounts/logs:/logs

  rabbit:
    restart: always
    image: ${RABBIT_DOCKER_TAG}
    ports:
      - ${RABBIT_PORT}
    hostname: ${RABBIT_HOSTNAME}
    volumes:
      - ./rabbit/timeout.conf:/etc/rabbitmq/conf.d/timeout.conf

  job-consumer:
    hostname: consumer
    restart: always
    ports:
      - "80" # Dummy port to make traefik quiet
    command: /usr/bin/python3 /opt/app/main.py
    depends_on:
      - rabbit
      - api
    env_file:
      - .env
    image: mathiser/inference_server:job_consumer-latest
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ${DOCKER_SOCKET}:${DOCKER_SOCKET}


